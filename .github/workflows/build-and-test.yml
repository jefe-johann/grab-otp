name: Build and Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript type checking
      run: npm run typecheck
      
    - name: Build Chrome extension
      run: npm run build:chrome
      
    - name: Build Firefox extension  
      run: npm run build:firefox
      
    - name: Check build artifacts
      run: |
        echo "Chrome build contents:"
        ls -la dist/chrome/
        echo "Firefox build contents:"
        ls -la dist/firefox/
        
    - name: Validate manifests
      run: |
        echo "Chrome manifest:"
        cat dist/chrome/manifest.json
        echo "Firefox manifest:"
        cat dist/firefox/manifest.json
        
    - name: Upload Chrome build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: chrome-extension-${{ matrix.node-version }}
        path: dist/chrome/
        
    - name: Upload Firefox build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firefox-extension-${{ matrix.node-version }}
        path: dist/firefox/