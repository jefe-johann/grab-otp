<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grab OTP</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0 0 8px 0;
      color: #333;
    }
    
    .status {
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 16px;
    }
    
    .status.loading {
      background: #e3f2fd;
      color: #1565c0;
    }
    
    .status.success {
      background: #e8f5e8;
      color: #2e7d32;
    }
    
    .status.error {
      background: #ffebee;
      color: #c62828;
    }
    
    .grab-button {
      width: 100%;
      padding: 12px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .grab-button:hover {
      background: #1565c0;
    }
    
    .grab-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .current-domain {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 8px;
    }
    
    .settings {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 13px;
    }
    
    .checkbox-container input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
    }
    
    .checkbox-label {
      color: #333;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîê Grab OTP</h1>
  </div>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <button id="grabOTP" class="grab-button">
    Get OTP from Gmail
  </button>
  
  <div id="currentDomain" class="current-domain"></div>
  
  <div class="settings">
    <label class="checkbox-container">
      <input type="checkbox" id="autoFillEnabled">
      <span class="checkbox-label">Auto-fill OTP code</span>
    </label>
  </div>
  
  <script src="browser-polyfill.js"></script>
  <script src="popup.js"></script>
</body>
</html>
